<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        const toggleInterval = 3000; // 10 seconds

        function toggleScreens() {
            if (window.location.href.includes('mqtt')) {
                // Redirect to Planner site
                window.location.href = "https://tasks.office.com/imboxprotection.com/da-DK/Home/Planner/#/plantaskboard?groupId=556c8070-cb76-4b3d-a5e6-ee63fc786a24&planId=yXqWvgnLiUK2uWwseqYMP5gAFHxv&taskId=ru4RhleFwkK0dL3YW9D7MJgAKhdo";
            } else {
                // Redirect back to MQTT data
                window.location.href = "https://ashimbox.github.io/mqtt_sub/";
            }
        }

        setTimeout(toggleScreens, toggleInterval);
    </script>
</head>
<body>
    <!-- Display a message or loading spinner while redirecting -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        Redirecting...
    </div>
</body>
</html>
