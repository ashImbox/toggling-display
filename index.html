<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skift mellem Sider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://ashimbox.github.io/mqtt_sub/" frameborder="0"></iframe>
    <script>
        const pages = [
            "https://ashimbox.github.io/mqtt_sub/",
            "https://tasks.office.com/imboxprotection.com/da-DK/Home/Planner/#/plantaskboard?groupId=556c8070-cb76-4b3d-a5e6-ee63fc786a24&planId=yXqWvgnLiUK2uWwseqYMP5gAFHxv&taskId=ru4RhleFwkK0dL3YW9D7MJgAKhdo"
        ];
        let currentPage = 0;
        const interval = 10000; // Interval i millisekunder (10 sekunder)

        function changePage() {
            currentPage = (currentPage + 1) % pages.length;
            document.getElementById('contentFrame').src = pages[currentPage];
        }

        setInterval(changePage, interval);
    </script>
</body>
</html>
